  <div class="row">
    <div class="row">
      <div class="col col-md-8 offset-md-2">
        <div class="row">
          <div class="col pr-0">
            <input type="search" class="form-control" [(ngModel)]="address" (keydown.enter)="findAddress()" placeholder="Enter an address here" [disabled]="isWorking">
          </div>
          <div class="col-auto ml-auto">
            <button class="btn btn-primary mr-1" (click)="findAddress()" [disabled]="isWorking || !address?.length">
              <i class="bi bi-map mr-md-1"></i> <span class="d-none d-md-inline-block">Find address</span>
            </button>
            <button type="button" class="btn btn-primary" (click)="getCurrentLocation()" [disabled]="isWorking">
              <i class="bi bi-geo mr-md-1"></i> <span class="d-none d-md-inline-block">Find me</span>
            </button>
          </div>
        </div>

        <button class="btn-1 ms-auto my-2" (click)="findAddress()" [disabled]="isWorking || !address?.length">
          <i class="fa-solid fa-magnifying-glass btn-1-icon"></i><span class="btn-1-text">Tìm kiếm</span>
        </button>
        <button class="btn-1 ms-auto my-2" (click)="getCurrentLocation()" [disabled]="isWorking">
          <i class="fad fa-map-marker-alt btn-1-icon"></i><span class="btn-1-text">Vị trí của tôi</span>
        </button>
      </div>
      <hr>
      <div class="row">
        <div class="col-12 col-md-4 pr-md-0">
         
          <div class="scrollbar" #scrollbar>
            <mat-list>
              <div mat-subheader>Cửa hàng</div>
              <mat-list-item *ngFor="let store of listStore" (click)="findAddres2(store.addressDetail)">
                <div matListItemTitle>{{store.name}}</div>
                <div matListItemLine>{{store.addressDetail}}</div>
              </mat-list-item>

            </mat-list>

          </div>
          <div class="col-12 col-md-6">
            <div class="google_map_container shadow-sm rounded mt-3 mt-md-0">
              <google-map [zoom]="mapZoom" [center]="mapCenter" [options]="mapOptions">
                <map-marker
                  #marker="mapMarker"
                  [position]="mapCenter"
                  [options]="markerOptions"
                  (mapClick)="openInfoWindow(marker)"
                  (mapDragend)="onMapDragEnd($event)">
                </map-marker>
                <map-info-window>{{ markerInfoContent }}</map-info-window>
              </google-map>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
