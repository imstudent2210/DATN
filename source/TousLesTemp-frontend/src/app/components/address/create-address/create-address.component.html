<div class="container">
  <mat-card>
    <mat-card-header>
      <p class="title-page">Thêm chi nhánh</p>
    </mat-card-header>
    <form class="example-form my-3 mx-3" (ngSubmit)="createCategory()">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Tên chi nhánh</mat-label>
            <input
              type="text"
              matInput
              [formControl]="namef"
              [errorStateMatcher]="matcher"
              [(ngModel)]="newAddress.name"
              name="name"
            />
            <mat-error *ngIf="namef.hasError('required')">
              Vui lòng nhập tên chi nhánh mới
            </mat-error>
          </mat-form-field>
          <div class="group-button">
            <button
              mat-raised-button
              class="mt-2 mx-2"
              [routerLink]="'../../address/map'"
              type="button"
            >
              <mat-icon>keyboard_backspace</mat-icon>Trở về
            </button>
            <button mat-raised-button class="button-submit mt-2 mx-2">
              <mat-icon>save</mat-icon>Lưu
            </button>
          </div>

        </div>
      </div>
    </form>
  </mat-card>
</div>
