<div class="container ">

    <mat-card>
      <mat-card-header>
        <p class="title-page">Thêm sản phẩm mới</p>
      </mat-card-header>

      <form class="example-form my-3 mx-3">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">

                <mat-form-field class="full-width" appearance="outline">
                  <mat-label color="primary">Tên sản phẩm</mat-label>
                  <input matInput [(ngModel)]="newProduct.name" name="name">
                </mat-form-field>
                <mat-form-field class="full-width" mat-mdc-form-field-infix appearance="outline">
                  <mat-label>Chi tiết</mat-label>
                  <input matInput [(ngModel)]="newProduct.description" name="description">
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Đơn giá</mat-label>
                  <input matInput [(ngModel)]="newProduct.price" name="price">
                </mat-form-field>
              </div>
            </div>
            <!-- </div> -->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width" appearance="outline">
                  <mat-label>Cửa hàng</mat-label>
                  <mat-select>
                    <mat-option value="option">Option</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width" appearance="outline">
                  <mat-label>Kích thước</mat-label>
                  <mat-select>
                    <mat-option value="option">Option</mat-option>
                    <mat-option value="primary">Primary</mat-option>
                    <mat-option value="accent">Accent</mat-option>
                    <mat-option value="warn">Warn</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

          </div>
          <div class="col-md-4 overflow-auto">
            <input type="file" class="file-upload" onchange="console.log(event.target.files)">
          </div>
        </div>
      </form>
    </mat-card>

</div>
