<div class="my-2 mx-2">
  <h6 class="mx-auto"><strong>Xoá sản phẩm</strong></h6>
  <div mat-dialog-content>
   Bạn có chắc muốn xoá sản phẩm này?
  </div>
  <div mat-dialog-actions class="button">
    <button mat-raised-button mat-dialog-close [mat-dialog-close] cdkFocusInitial type="button">Trở lại</button>
    <button mat-raised-button class="button-submit mx-2" [mat-dialog-close] cdkFocusInitial (click)="deleteProduct() "><mat-icon>delete</mat-icon>Xoá</button>
  </div>
</div>
