<div class="container">
  <div class="row my-2 d-flex">
    <div class="col-md-4">
      <p class="title-page">Danh sách sản phẩm</p>
    </div>
    <div class="col-md-8 d-flex">
    </div>
  </div>
  <div>

  </div>
  <div class="row">
    <div class="effect my-2" >
      <input class="effect-2" (keyup)="doFilter($event)" type="text" [(ngModel)]="name">
      <i class="fa-solid fa-magnifying-glass" (click)="search()"></i>
        <span class="focus-border"></span>
    </div>
    <button class="btn-1 ms-auto my-2">
      <i class="fa fa-plus btn-1-icon"></i><span class="btn-1-text">Thêm mới</span>
    </button>
    <table mat-table matSort [dataSource]="products" class="mat-elevation-z8 table-tlt">
      <!-- <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Số lượng</th>
        <td mat-cell *matCellDef="let element">{{ element.inventory }}</td>
      </ng-container> -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Tên sản phẩm</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="inventory">
        <th mat-header-cell *matHeaderCellDef>Số lượng</th>
        <td mat-cell *matCellDef="let element">{{ element.inventory }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Mô tả</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Đơn giá</th>
        <td mat-cell *matCellDef="let element">{{ element.price}}</td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Ảnh</th>
        <td mat-cell *matCellDef="let element">{{ element.image}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Loại sản phẩm</th>
        <td mat-cell *matCellDef="let element">{{ element.category.name}}</td>
      </ng-container>
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let element">{{ element.size.size}}</td>
      </ng-container>
      <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef>Cửa hàng</th>
        <td mat-cell *matCellDef="let element">{{ element.store.name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr (click)="getCurrentItem(row)" mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
      [showFirstLastButtons]="showFirstLastButtons">

    </mat-paginator>
  </div>
</div>
