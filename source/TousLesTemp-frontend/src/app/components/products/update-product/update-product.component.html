<div class="container ">
  <mat-card>
    <mat-card-header>
      <p class="title-page">Cập nhật thông tin sản phẩm</p>
    </mat-card-header>
    <form class="example-form my-3 mx-3" (ngSubmit)="updateProduct()">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Tên sản phẩm</mat-label>
                <input type="text" matInput [formControl]="namef" [errorStateMatcher]="matcher"
                  [(ngModel)]="currentProduct.name" name="name">
                <mat-error *ngIf="namef.hasError('required')">
                  Vui lòng nhập tên sản phẩm
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Đơn giá</mat-label>
                <input type="number" min="17000" matInput [(ngModel)]="currentProduct.price" name="price"
                  [formControl]="pricef" [errorStateMatcher]="matcher">
                <mat-error *ngIf="pricef.hasError('required')">
                  Vui lòng nhập đơn giá
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Loại sản phẩm</mat-label>
                <mat-select [formControl]="categoriesf" required [(ngModel)]="currentProduct.category.id"
                  name="category">
                  <mat-option *ngFor="let item of categories" [value]="item.id"> {{item.name}}</mat-option>
                </mat-select>
                <mat-error *ngIf="categoriesf.hasError('required')">Vui lòng chọn loại sản phẩm</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Số lượng</mat-label>
                <input type="number" min="1" matInput [(ngModel)]="currentProduct.inventory" name="inventory"
                  [formControl]="inventoryf" [errorStateMatcher]="matcher">
                <mat-error *ngIf="inventoryf.hasError('required')">
                  Vui lòng nhập số lượng
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width" appearance="outline">
                <mat-label>Kích thước</mat-label>
                <mat-select name="size" [(ngModel)]="currentProduct.size.id">
                  <mat-option *ngFor="let item of sizes" [value]="item.id">{{item.size}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <mat-form-field appearance="outline" class="full-width" appearance="outline">
            <mat-label>Cửa hàng</mat-label>
            <mat-select name="size" [(ngModel)]="currentProduct.store.id">
              <mat-option *ngFor="let item of stores" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>

          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Thông tin chi tiết sản phẩm</mat-label>
            <textarea matInput [(ngModel)]="currentProduct.description" rows="6" name="description"></textarea>
          </mat-form-field>
        </div>
        <div class="col-md-4 overflow-auto">
          <input type="file"
            style="color:var(--yellow); font-size: 15px;font-weight: 700;font-family: 'Roboto', sans-serif; margin-bottom: 10px;"
            multiple value="select" (change)="onFileSelected($event)">
          <img [src]="currentProduct.image" width="350px" height="280px" name="image">
        </div>
      </div>

      <div class="button">
        <button mat-raised-button class="button-submit mt-2 mx-2"><mat-icon>edit</mat-icon>Cập nhật</button>
        <button mat-raised-button class="mt-2 mx-2" [routerLink]="'../../../products/list'"
          type="button"><mat-icon>keyboard_backspace</mat-icon>Trở về</button>
      </div>
    </form>
  </mat-card>
</div>
