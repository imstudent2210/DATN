<div class="container">
  <div class="row my-2 d-flex">
    <div class="col-md-4">
      <p class="title-page">Danh sách cửa hàng</p>
    </div>
    <div class="col-md-8 d-flex">
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <div class="effect my-2">
        <input class="effect-2" (keyup)="doFilter($event)" type="text" [(ngModel)]="name" placeholder="Tìm kiếm">
        <i class="fa-solid fa-magnifying-glass icon-search" (click)="search()"></i>
        <span class="focus-border"></span>
      </div>
    </div>
    <div class="col-md-6">
      <button class="btn-1 ms-auto my-2">
        <i class="fa fa-plus btn-1-icon"></i><span class="btn-1-text">Thêm mới</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table mat-table matSort [dataSource]="stores" class="mat-elevation-z8 table-tlt">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Tên cửa hàng</th>
          <td mat-cell *matCellDef="let element" (click)="getCurrentItem(element)"
          class="col-name-tlt" [routerLink]="'../detail/' + element.id">
          {{ element.name }}
        </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Điện thoại</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Địa chỉ</th>
          <td mat-cell *matCellDef="let element">{{ element.address.name }}</td>
        </ng-container>
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef class="col-action-tlt"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="basic" (click)="getCurrentItem(element)">
              <i class="fa fa-edit"></i>
            </button>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [showFirstLastButtons]="showFirstLastButtons">

      </mat-paginator>
    </div>
  </div>
