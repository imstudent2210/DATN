<div class="container">
  <div class="row my-2 d-flex">
    <div class="col-md-4">
      <p class="title-page my-3">Danh sách cửa hàng</p>
    </div>
    <div class="col-md-8">
      <span class="effect" >
        <input class="effect-2" (keyup)="doFilter($event)" type="text">
          <span class="focus-border"></span>
      </span>
      <button class="btn-1 ms-auto">
        <i class="fa fa-plus btn-1-icon"></i><span class="btn-1-text">Thêm mới</span>
      </button>
    </div>
  </div>
  <div>

  </div>
  <div class="row">
    <table mat-table matSort [dataSource]="stores" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Mã cửa hàng</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Tên cửa hàng</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Điện thoại</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Địa chỉ</th>
        <td mat-cell *matCellDef="let element">{{ element.address.name }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr (click)="getCurrentItem(row)" mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
      [showFirstLastButtons]="showFirstLastButtons">
    </mat-paginator>
  </div>
</div>

<div class="effect" >
  <input class="effect-2" type="text">
    <span class="focus-border"></span>
</div>
<span class="effect" >
  <input class="effect-2" type="text">
    <span class="focus-border"></span>
</span>
