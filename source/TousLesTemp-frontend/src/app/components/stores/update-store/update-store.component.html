<div class="container ">
  <mat-card>
    <mat-card-header>
      <p class="title-page">Cập nhật thông tin cửa hàng</p>
    </mat-card-header>
      <form class="example-form my-3 mx-3" (ngSubmit)="updateStore()">

      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Tên cửa hàng</mat-label>
                <input type="email" matInput [formControl]="namef" [errorStateMatcher]="matcher"
                  [(ngModel)]="currentStore.name" name="name" readonly="true">
                <mat-error *ngIf="namef.hasError('required')">
                  Vui lòng nhập tên cửa hàng
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="text" [(ngModel)]="currentStore.email" name="email"
                matInput placeholder="pat@example.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Địa chỉ</mat-label>
              <input type="text" [(ngModel)]="currentStore.addressDetail" name="email"
                matInput placeholder="pat@example.com" [formControl]="addressDetailf" required>
                <mat-error *ngIf="addressDetailf.hasError('required')">
                  Vui lòng nhập thông tin địa chỉ
                </mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Điện thoại</mat-label>
                <input type="number" matInput [(ngModel)]="currentStore.phone" name="phone"
                  [formControl]="phonef" [errorStateMatcher]="matcher">
                <mat-error *ngIf="phonef.hasError('required')">
                  Vui lòng nhập số điện thoại
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Chi nhánh</mat-label>
                <mat-select required [(ngModel)]="currentStore.address.id" name="address">
                  <mat-option *ngFor="let item of address" [value]="item.id"> {{item.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <button class="btn-1 mx-auto my-2">
          <i class="fa-regular fa-floppy-disk btn-1-icon"></i><span class="btn-1-text">Cập nhật</span>
        </button>
      </div>
    </form>
  </mat-card>
</div>
