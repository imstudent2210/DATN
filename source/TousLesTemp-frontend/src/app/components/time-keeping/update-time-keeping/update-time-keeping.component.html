<div class="container">
  <mat-card>
    <mat-card-header>
      <p class="title-page">Cập nhật bảng chấm công</p>
    </mat-card-header>
    <form class="example-form my-3 mx-3" (ngSubmit)="updateTimpKeeping()">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="row">

            <div class="col-md-12">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Tháng chấm công</mat-label>
                <mat-select [(ngModel)]="currentTimeKeeping.month" name="name">
                  <mat-option *ngFor="let item of month" [value]="item.id">
                    {{ item.name }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nhân viên</mat-label>
                <mat-select
                  required
                  [(ngModel)]="currentTimeKeeping.staff.id"
                  name="staff"
                >
                  <mat-option *ngFor="let item of staff" [value]="item.id">
                    {{ item.name }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Số ca làm</mat-label>
                <input
                  type="number"
                  matInput
                  [formControl]="numOfShift"
                  [errorStateMatcher]="matcher"
                  [(ngModel)]="currentTimeKeeping.numOfShift"
                  name="numOfShift"
                />
                <mat-error *ngIf="numOfShift.hasError('required')">
                  Nhập số ca làm
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Vị trí</mat-label>
                <mat-select
                  required
                  [(ngModel)]="currentTimeKeeping.salary.id"
                  name="salary"
                >
                  <mat-option *ngFor="let item of salaryList" [value]="item.id">
                    {{ item.name }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Lương cơ bản</mat-label>
                <mat-select
                  required
                  [(ngModel)]="currentTimeKeeping.salary.id"
                  name="basicSalary"
                >
                  <mat-option *ngFor="let item of salaryList" [value]="item.id">
                    {{ item.basicSalary }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="group-button">
          <button
            mat-raised-button
            class="mt-2 mx-2"
            [routerLink]="'../../../timekeeping/list'"
            type="button"
          >
            <mat-icon>keyboard_backspace</mat-icon>Trở về
          </button>
          <button mat-raised-button class="button-submit mt-2 mx-2">
            <mat-icon>save</mat-icon>Lưu
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
