<div class="limiter">
  <div class="container-login100" style="background-image: url('bg-01.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title my-3">
        Tous Les Temp
      </span>
      <form class="login100-form"  (ngSubmit)="formSubmit()" >

        <div class="wrap-input100 validate-input" data-validate="Enter username" >
            <input matInput class="input100" type="text" name="username"
            [(ngModel)]="loginData.username" placeholder="User name">
            <i class="fa-regular fa-user"></i>
            <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Enter password" >
          <input matInput class="input100" type="password" name="password"
          [(ngModel)]="loginData.password" placeholder="Password">
          <i class="fa-solid fa-lock"></i>
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn ">
          <button class="login100-form-btn my-3">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
